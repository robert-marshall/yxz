# Site settings
title: Robert Marshall # site title
description: >- # site description
  
lang: en-US # default lang
timezone: Europe/London # set your timezone
image:  # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Robert Marshall # author name
  bio: >- # tell to the world
      <a href="https://searx.robertmarshall.xyz" target="_blank" rel="noopener">searx</a>, <a href="https://git.robertmarshall.xyz" target="_blank" rel="noopener">git</a>
  email:  # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://robertmarshall.xyz"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess
  - robots.txt

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-postfiles
